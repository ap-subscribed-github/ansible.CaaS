sudo: false
language: python
python:
  - "2.7"
  #- "3.5"
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python2.4
      - python2.6
env:
  global: 
  #caas_username
    - secure: ""
  #caas_password
    - secure: ""
  matrix:
    - ansible_branche=stable-1.9 caas_networkdomain=ansible1.9.CaaS_travis-ci
    - ansible_branche=stable-2.0 caas_networkdomain=ansible2.0.CaaS_travis-ci
#    - ansible_branche=devel caas_networkdomain=ansibledevel.CaaS_travis-ci
before_install:
 - pip install paramiko PyYAML jinja2 httplib2 passlib nose mock
install:
 - git clone --branch=$ansible_branche git://github.com/ansible/ansible.git --recursive /home/travis/build/ansible
 - pip install git+https://github.com/sivel/ansible-testing.git#egg=ansible_testing
 - source /home/travis/build/ansible/hacking/env-setup
 - ln -s /home/travis/build/job-so/ansible.CaaS/library /home/travis/build/ansible/lib/ansible/modules/extras/cloud/dimension_data
script:
  - sed -e "s/firstname.lastname/$caas_username/g" -e "s/MySecret_KeepItSecret/$caas_password/g" caas_credentials.yml > test/caas_credentials.yml
  - touch hosts
  - python2.4 -m compileall -fq library
  - python2.6 -m compileall -fq library
  - python2.7 -m compileall -fq library
  #- python3.5 -m compileall -fq .
  - ansible-playbook --version
  - ansible-playbook -i ./hosts test/01-setup.yml
  
# From ansible/modules-extras
  - ansible-validate-modules library --exclude 'cloud/amazon/sns_topic\.py|cloud/centurylink/clc_aa_policy\.py|cloud/centurylink/clc_alert_policy\.py|cloud/centurylink/clc_blueprint_package\.py|cloud/centurylink/clc_firewall_policy\.py|cloud/centurylink/clc_group\.py|cloud/centurylink/clc_loadbalancer\.py|cloud/centurylink/clc_modify_server\.py|cloud/centurylink/clc_publicip\.py|cloud/centurylink/clc_server\.py|cloud/centurylink/clc_server_snapshot\.py|cloud/docker/docker_login\.py|messaging/rabbitmq_binding\.py|messaging/rabbitmq_exchange\.py|messaging/rabbitmq_queue\.py|monitoring/circonus_annotation\.py|network/snmp_facts\.py|notification/sns\.py' .
  
# From ansible/ansible
# urllib2's defaults are not secure enough for us
  - /home/travis/build/ansible/test/code-smell/replace-urlopen.sh .
  - /home/travis/build/ansible/test/code-smell/use-compat-six.sh lib
  - /home/travis/build/ansible/test/code-smell/boilerplate.sh
  - /home/travis/build/ansible/test/code-smell/required-and-default-attributes.sh
  - if test x"$TOXENV" != x'py24' ; then tox ; fi
  - if test x"$TOXENV" = x'py24' ; then python2.4 -V && python2.4 -m compileall -fq -x 'module_utils/(a10|rax|openstack|ec2|gce).py' lib/ansible/module_utils ; fi
  #- make -C docsite all
  - if test x"$INTEGRATION" = x'yes' ; then source ./hacking/env-setup && cd test/integration/ && make parsing && make test_var_precedence && make unicode ; fi
after_success:
  - coveralls